    <header>
        <h1>Freelance Tree</h1>
        <h2>Login</h2>
    </header>
    <main>
        <section class="form">
            <h3>Login to Your Account</h3>
    
            <form method="post" action="javascript:logIn()">
                <div class="input-icons">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="login-email" name="email" placeholder="Email" class="textbox" required>
                </div>
    
                <div class="input-icons">
                    <i class="fa fa-key icon"></i>
                    <input type="password" id="login-password" name="password" placeholder="Password" class="textbox" required>
                </div>
    
                <input type="submit" value="Login" class="button">
    
                <div class="account-question">
                    <p><a href="javascript:forgotPassword()">Forgot your password?</a></p>
                    <p><a href="signup.html">Don't have an account yet?</a></p>
                </div>
            </form>
        </section>
    </main>
